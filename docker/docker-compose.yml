version: '3.8'

name: open_cook

services:
  # port: 5432
  psql:
    image: postgres:15.1-bullseye
    user: '7777:7777'
    # restart: always
    environment:
      POSTGRES_PASSWORD: qwerty
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ../db/PGSQL:/var/lib/postgresql/data/pgdata
      - ../shared:/shared

  # port: 6379
  # command: redis-server --save 60 1 --loglevel warning
  redis:
    image: redis:7.0.5-alpine
    user: '7777:7777'
    volumes:
      - ../db/REDIS:/data
      - ../shared:/shared

  # sidekiq_web:
  #   image: iamteacher/sidekiq:web.arm64
  #   environment:
  #     REDIS_URL: redis://redis:6379
  #     SIDEKIQ_USER: admin
  #     SIDEKIQ_PASSWORD: qwerty
  #   ports:
  #     - 3030:3030
  #   depends_on:
  #     - redis

  # docker exec -ti open_cook-sphinx-1 ash
  # docker exec open_cook-sphinx-1 indexer --all --config /opt/sphinx/conf/sphinx.conf
  # docker exec open_cook-sphinx-1 indexer --all --config /opt/sphinx/conf/sphinx.conf --rotate
  # port: 36307
  sphinx:
    image: macbre/sphinxsearch:3.4.1
    user: '7777:7777'
    environment:
      - SPHINX_CONFIG_FILE=/opt/sphinx/conf/sphinx.conf
    volumes:
      - ../db/SPHINX:/opt/sphinx/index
      - ../config/SPHINX:/opt/sphinx/conf
      - ../shared:/shared
    mem_limit: 512m

  # docker exec -ti open_cook-rails-1 bash
  # rails s -p 3000 -b 0.0.0.0
  # puma -C config/PUMA.production.rb
  # port 3000
  rails:
    tty: true
    stdin_open: true
    image: iamteacher/opencook.ru:ok.${PLATFORM:-arm}64
    volumes:
      - ../:/home/lucky/app
    # ports:
    #   - 3000:3000
    depends_on:
      - psql
      - sphinx
      - redis
